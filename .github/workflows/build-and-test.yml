name: Build and test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - "3.12"
    steps:
      - uses: actions/checkout@v4
      - name: Install uv and setup the python version
        uses: astral-sh/setup-uv@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install the project
        run: uv sync --all-groups
      - name: Run linters
        run: uv run ruff format && uv run ruff check
      - name: Build wheel
        run: uv build
      - name: Save wheel
        uses: actions/upload-artifact@v4
        with:
          name: wheel-${{ matrix.python-version }}
          path: dist/*.whl

  test:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"
    steps:
      - uses: actions/checkout@v4
      - name: Install uv and setup the python version
        uses: astral-sh/setup-uv@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install the project
        run: uv sync
      - name: Download wheel
        uses: actions/download-artifact@v4
        with:
          name: wheel-${{ matrix.python-version }}
      - name: Install wheel
        run: python -m pip install dist/*.whl
      - name: Run tests
        run: uv run pytest --cov=src tests/
